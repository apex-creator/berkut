% ***************************************************************
% ProfileSwitch:  Chirp configuration and Processing chain are 
% optimized to switch the configurations from PresenceDetect 
% (which can detect any kind of motion, including fine movements, 
% even small movements that are present while sitting still, 
% such as, movement caused by typing, breathing, etc.  However, 
% there is no velocity measurement reported in this case) to 
% TrackingClassification (which can detect, localize, track, and
% classify objects in indoor or outdoor environments).
% It is typically useful for applications where the user needs 
% to shift the configuration to the tracker whenever some presence 
% is detected for user defined threshold number of frames to save power.
% ***************************************************************
sensorStop 0
channelCfg 7 3 0
chirpComnCfg 8 0 0 256 1 23 2
chirpTimingCfg 6 24 0 75 60.5
frameCfg 2 4 600 4 250 0
guiMonitor 2 2 0 0 0 1 1 0 0 0 0
sigProcChainCfg 64 4 2 2 4 4 0 0.5 0
cfarCfg 2 8 4 3 0 15 0 0.9 0 1 1 1
aoaFovCfg -70 70 -60 60
rangeSelCfg 0.25 7.5
clutterRemoval 1
antGeometryCfg 1 1 1 0 0 1 1 3 1 2 0 3 2.5 2.5
compRangeBiasAndRxChanPhase 0.0 1.00000 0.00000 1.00000 0.00000 1.00000 0.00000 1.00000 0.00000 1.00000 0.00000 1.00000 0.00000
adcDataSource 0 adc_data_0001_CtestAdc6Ant.bin
adcLogging 0
lowPowerCfg 1
factoryCalibCfg 1 0 36 3 0x1ff000
sensorPosition 0 0 1.5 0 0
mpdBoundaryBox 1 -3.5 0 0 3.5 0 3
mpdBoundaryBox 2 -3.5 0 3.51 7 0 3
mpdBoundaryBox 3 0.01 3.5 0 3.5 0 3
mpdBoundaryBox 4 0.01 3.5 3.51 7 0 3
minorStateCfg 4 3 12 8 5 20 4 20
clusterCfg 1 1 2
profileSwitchCfg 1 100 25
baudRate 1250000
sensorStart 0 0 0 0
